<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="query">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Delete?</th>
                <th>Code</th>
                <th>Building Name</th>
                <th>Detailed Information</th> 
                <th></th>
              </tr>
              <tr ng-repeat="listing in listings | filter:query">
                <td><button ng-click="deleteListing($index)">Delete</button>
                <td>{{listing.code}}</td>
                <td>{{listing.name}}</td>
                <td><button ng-click="showDetails($index)">Show Details</button>
              </tr>
            </table>
          </div>
            <br>
            <input type="text" placeholder="Code:" ng-model="newCode">
            <input type="text" placeholder="Name:" ng-model="newName">
            <br>
            <input type="text" placeholder="Coordinate(latitude)" ng-model="newCLat">
            <input type="text" placeholder="Coordinate(longitude)" ng-model="newCLong">
            <br>
            <input type="text" placeholder="Address:" ng-model="newAddress">
            <button ng-click="addListing()">Add Listing</button>
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
             <div class="tableWrapper" ng-show="wantDetails">
              <table class="table table-striped table-hover">
                <tr>
                  <th>Latitude</th>
                  <th>Longitude</th>
                  <th>Address</th>
                  <th></th>
                </tr>
                <tr ng-model="detailLat" ng-model="detailLong" ng-model="detailAdd">
                  <td>{{detailLat}}</td>
                  <td>{{detailLong}}</td>
                  <td>{{detailAdd}}</td>
                </tr>
              </table>
            </div> 
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
